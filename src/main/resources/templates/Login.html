<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
        <h1> Login Here </h1>
        <div>
            <form action="#" th:action="@{/handle_login}"  th:object="${counsellor}" method="post">
            
            Email:    <input type="email" th:field="*{email}"  placeholder="Enter Email"> <br><br>
            
            Password: <input type="password"  th:field="*{pwd}" placeholder="Enter Password"> <br><br>
            
                      <button type="submit">Login</button> <br>
                      <p> Don't Have Account? <a th:href="@{/open_register}">Register Here</a> </p>
                      
                      <p th:if="${emsg}" th:text="${emsg}" style="color:green"></p> 
            </form>
                      
        </div>
</body>
</html>
